<div class="container">
  <form class="form" name="addForm">

    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" ng-click="removeAlert(alert.id)">&times;</span></button>
      <p>{{alert.text}}</p>    
    </div>

    <div class="form-group" ng-class="{'has-error': !addForm.id.$valid}">
      <label>Id</label>
      <input type="text" class="form-control" ng-model="id" name='id' required>
      <div class="help-block" ng-show="!addForm.id.$valid">Required</div>
    </div>

    <div class="form-group" ng-class="{'has-error': !addForm.name.$valid}">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="name" name='name' required>
      <div class="help-block" ng-show="!addForm.name.$valid">Required</div>
    </div>

    <div class="form-group" ng-class="{'has-error': !addForm.price.$valid}">
      <label>Price</label>
      <input type="number" max="150" min="0" class="form-control" ng-model="price" name='price' required >
      <div class="help-block" ng-show="!addForm.price.$valid">Required, 1 < number < 16 </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !addForm.snippet.$valid}">
      <label>Snippet</label>
      <textarea class="form-control" ng-model="snippet" name='snippet' required></textarea>
      <div class="help-block" ng-show="!addForm.snippet.$valid">Required</div>
    </div>

    <div class="form-group">
      <button ng-click="addPhone()">Add</button>
    </div>

  </form>  
</div>
